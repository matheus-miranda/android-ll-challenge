name: Instrumented Tests

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    name: Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew connectedDebugAndroidTest -x :core:network:connectedDebugAndroidTest -x :core:testing:connectedDebugAndroidTest -x :core:ui:connectedDebugAndroidTest
